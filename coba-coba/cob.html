<!DOCTYPE html>

  <title>Flip Card Zones</title>
  <style>
    body {
      background: #f0f4ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 kolom */
      grid-auto-rows: auto;
      gap: 20px;
      padding: 20px;
    }

    .flip-card {
      background-color: transparent;
      width: 180px; /* 9:16 ratio */
      height: 320px;
      perspective: 1000px;
      cursor: pointer;
      padding: 11px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 6px solid #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      font-size: 16px;
    }

    .flip-card-front {
      background-size: cover;
      background-position: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .flip-card-back {
      background-color: #ffffff;
      color: #333;
      transform: rotateY(180deg);

      background-size: cover;
      background-position: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }
